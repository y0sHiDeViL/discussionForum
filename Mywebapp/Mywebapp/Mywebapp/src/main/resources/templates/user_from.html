<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid ">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/users/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin:0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">


      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Student ID</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{studentId}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Class</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{className}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button onclick="cancelForm()" type="button" class="btn btn-secondary m-2">Cancel</button>
      </div>

    </div>

  </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
